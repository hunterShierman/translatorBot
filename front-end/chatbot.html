<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACBot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/robot.png" alt="Logo" class="logo-img">
                HACBot - Translator Bot
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="translate.html">Translate</a></li>
                    <li><a href="chatbot.html">Practice</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- Chatbot Section -->
        <section id="chatbot">
            <div class="chatbot-container">
                <div class="chatbot-content">
                    <h1 class="chatbot-title">Practice</h1>
                    <hr>
                    <h2>Mode</h2>
                    <div class="button-group">
                        <div class="training">
                            <img id="training-img" src="images/clipboard.png" alt="Training" class="image">
                            <p>Training</p>
                        </div>
                        <div class="freeplay">
                            <img id="freeplay-img" src="images/chat.png" alt="Freeplay" class="image">
                            <p>Freeplay</p>
                        </div>
                    </div>
                    <h2>Chat!</h2>
                    <p>(Chatbot console goes here)</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>HAC Studios. Made for the 2024 Ignition Hacks Hackathon. All rights reserved.</p>
    </footer>
</body>
</html>
